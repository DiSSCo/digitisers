# digitalObjectRepository severs http://nsidr.org and http://prov.nsidr.org
digitalObjectRepository.url=http://nsidr.org
#digitalObjectRepository.url=http://prov.nsidr.org

# digitalObjectRepository prefixes 20.5000.1025 and prov.994
digitalObjectRepository.handlePrefix=20.5000.1025
#digitalObjectRepository.handlePrefix=prov.994

digitalObjectRepository.username=YOUR_USER_NAME
digitalObjectRepository.password=YOUR_PASSWORD

digitalObjectRepository.doipPort=9000

digitalObjectRepository.searchPageSize=10


# Flag to control if we should digitise specimen from a specific region or worldwide. Possible values: World, Europe, Asia, etc.
digitiser.recordsFromInstitutionInRegion=World

#Minimum Mid level accepted to save digital specimens in the repository
digitiser.minimumMidsLevel=2

#Maximun number of records per DwC-a file. If DwC-a is bigger, it is split in several parts, so they can be process in parallel.
#Set to -1 to tell the system to not try to split the files into manageable files and accept them as they are.
digitiser.dwcaMaxNumRecordsPerFile=1000

#Max number of threads to use for reading dwc-a files. Minimum 1
digitiser.maxNumberOfThreads=20

#List of email addresses (separated by semicolon) that the log file of the digitiser's execution should be sent to.
#Leave it blank to not send them to anyone.
digitiser.sendDigitisationResultsByEmailTo=


# For Gbif digitasier, credentials to request downloads
gbif.username=YOUR_USER_NAME
gbif.password=YOUR_PASSWORD