# digitalObjectRepository severs http://nsidr.org and http://prov.nsidr.org
digitalObjectRepository.url=http://nsidr.org
#digitalObjectRepository.url=http://prov.nsidr.org

# digitalObjectRepository prefixes 20.5000.1025 and prov.994
digitalObjectRepository.handlePrefix=20.5000.1025
#digitalObjectRepository.handlePrefix=prov.994

digitalObjectRepository.username=YOUR_USER_NAME
digitalObjectRepository.password=YOUR_PASSWORD

digitalObjectRepository.doipPort=9000

digitalObjectRepository.searchPageSize=10


# Flag to control if we should digitise specimen only from European institutions or world wide
digitiser.onlyRecordsFromEuropeanInstitutions=false


# For Gbif digitasier, credentials to request downloads
gbif.username=YOUR_USER_NAME
gbif.password=YOUR_PASSWORD